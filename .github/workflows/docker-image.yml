name: Docker Image CI

on:
  push:
    branches: ["ci-cd-with-actions"]
  # pull_request:
  # branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install ssh
        run: sudo apt-get install openssh-client

      - name: Add SSH key to agent
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install dvc
        run: pip install dvc

      - name: Install dvc-ssh
        run: pip install dvc-ssh

      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v2

      - name: Pull dvc data
        run: dvc pull data/data.csv.dvc

      - name: Pull dvc wikiart_scraped # to remove in the future
        run: dvc pull data/wikiart_scraped.csv.dvc

      - name: Pull dvc all_embeddings
        run: dvc pull data/all_embeddings.npy.dvc

      - name: Build the Docker image
        run: docker build . --tag ${{ secrets.DOCKERHUB_USERNAME }}/art-guide-tg-bot:${{ github.ref_name }}

      - name: Docker login}}
        run: docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password ${{ secrets.DOCKERHUB_TOKEN}}

      - name: Docker push
        run: docker push arielxx/:art-guide-tg-bot:${{ github.ref_name }}

